[editor]
line-number = "relative"
mouse = false
auto-completion = true
auto-format = true
auto-save = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
character = "‚ñè"
render = true

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.statusline]
left = [
  "mode",
  "spinner",
  "file-name",
  "read-only-indicator",
  "file-modification-indicator",
]
center = ["version-control"]
right = ["diagnostics", "selections", "register", "position", "file-encoding"]

[keys.normal]
# Move line up/down using A-k, A-j
A-k = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
A-j = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_down",
  "paste_before",
]
A-left = "goto_previous_buffer"
A-right = "goto_next_buffer"
A-o = ":config-open"
A-r = ":config-reload"
A-f = ":format"

[keys.normal.left]
d = "goto_prev_diag"
f = "goto_prev_function"
t = "goto_prev_class"
a = "goto_prev_parameter"
c = "goto_prev_comment"
T = "goto_prev_test"
p = "goto_prev_paragraph"
g = "goto_prev_change"

[keys.normal.right]
d = "goto_next_diag"
f = "goto_next_function"
t = "goto_next_class"
a = "goto_next_parameter"
c = "goto_next_comment"
T = "goto_next_test"
p = "goto_next_paragraph"
g = "goto_next_change"

[keys.normal.up]
D = "goto_first_diag"
G = "goto_first_change"
space = "add_newline_above"

[keys.normal.down]
D = "goto_last_diag"
G = "goto_last_change"
space = "add_newline_below"
